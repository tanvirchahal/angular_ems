<div class="row" ng-init="fetchDetails()">
    <div class="col-md-12">
        <h3 class="well">Edit Employee</h3>
        {{ test }}
        <br/>
        <hr/>
        
        <div class="col-sm-6" style="margin:0;padding:0;">
            <form novalidate name="employeeform" ng-submit="editEmployee(employee)">
                <div class="form-group">
                    <label>Employee Name</label>
                    <input type="text" placeholder="Enter Full Name" class="form-control" ng-model="employee.name" ng-required="required" >
                    
                </div>
                
                <div class="form-group">
                    <label>Employee Address</label>
                    <textarea class="form-control" rows="5" placeholder="Enter Address" ng-model="employee.addr" ng-required="required" ></textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-success" >Save Details</button>
                </div>
            </form>
        </div>
    </div>
</div>
